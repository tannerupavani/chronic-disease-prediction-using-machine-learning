<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chronic Disease Detection</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Input form for predicting chronic disease risk based on medical and lifestyle factors."
        name="description">

    <link href="img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{{url_for('static', filename='lib/animate/animate.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}"
        rel="stylesheet" />

    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

    <style>
        /* Dashboard Theme Colors */
        :root {
            --primary-color: #00897b;
            --secondary-color: #ff9800;
            --text-dark: #3e2723;
            --text-light: #795548;
            --bg-neutral: #fbe9e7;
            --bg-white: #ffffff;
            --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);
            --border-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-neutral);
            font-family: 'Nunito', sans-serif;
            color: var(--text-light);
        }

        .project-title {
            font-family: 'Nunito', sans-serif;
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-dark);
        }

        .project-title span {
            color: var(--primary-color);
        }

        .navbar .nav-item .nav-link.active,
        .navbar .nav-item .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .btn-proj-primary {
            background-color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
            color: white !important;
        }

        .btn-proj-primary:hover {
            background-color: #ffb300 !important;
            border-color: #ffb300 !important;
        }

        .back-to-top {
            background-color: var(--primary-color) !important;
            color: white !important;
            position: fixed;
            display: none;
            right: 30px;
            bottom: 30px;
            z-index: 99;
            width: 45px;
            height: 45px;
        }

        .back-to-top:hover {
            background-color: #00695c !important;
        }

        /* Card Styling */
        .card {
            border-radius: 10px;
            box-shadow: var(--shadow-light);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            font-weight: 700;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            background-color: var(--bg-white);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-control,
        .form-select {
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 137, 123, 0.25);
        }

        .btn-submit {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .container-xxl {
            padding-top: 120px;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h1 class="m-0 project-title">CHRONIC DISEASE <span>PREDICTION PLATFORM</span></h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/UserHome" class="nav-item nav-link">Home</a>
                <a href="/Detect" class="nav-item nav-link active">Run Prediction</a>
                <a href="/about" class="nav-item nav-link active">About </a>
            </div>
            <a href="/userlogin" class="btn btn-proj-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Logout<i
                    class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>

    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg">
                        <div class="card-header py-4">
                            <h2 class="mb-0"><i class="fas fa-microscope me-2"></i> Patient Data Input</h2>
                            <p class="mb-0">Enter patient parameters for risk prediction</p>
                        </div>
                        <div class="card-body p-5">
                            <form method="post" action="/DetectAction" class="row g-4">

                                <div class="col-md-6">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control" name="age" required min="0">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" name="gender" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">BMI</label>
                                    <input type="number" step="0.1" class="form-control" name="bmi" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Blood Pressure</label>
                                    <input type="number" class="form-control" name="blood_pressure" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Cholesterol Level</label>
                                    <input type="number" class="form-control" name="cholesterol_level" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Glucose Level</label>
                                    <input type="number" class="form-control" name="glucose_level" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Physical Activity</label>
                                    <select class="form-select" name="physical_activity" required>
                                        <option value="" disabled selected>Select Level</option>
                                        <option value="High">High</option>
                                        <option value="Moderate">Moderate</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Smoking Status</label>
                                    <select class="form-select" name="smoking_status" required>
                                        <option value="" disabled selected>Select Status</option>
                                        <option value="Smoker">Smoker</option>
                                        <option value="Non-Smoker">Non-Smoker</option>
                                        <option value="Former Smoker">Former Smoker</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Alcohol Intake</label>
                                    <select class="form-select" name="alcohol_intake" required>
                                        <option value="" disabled selected>Select Level</option>
                                        <option value="High">High</option>
                                        <option value="Moderate">Moderate</option>
                                        <option value="Low">Low</option>
                                        <option value="None">None</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Family History</label>
                                    <select class="form-select" name="family_history" required>
                                        <option value="" disabled selected>Select Status</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Biomarker A</label>
                                    <input type="number" class="form-control" name="biomarker_A" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Biomarker B</label>
                                    <input type="number" class="form-control" name="biomarker_B" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Biomarker C</label>
                                    <input type="number" class="form-control" name="biomarker_C" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Biomarker D</label>
                                    <input type="number" class="form-control" name="biomarker_D" required>
                                </div>

                                <div class="col-12 mt-3">
                                    <button class="btn btn-proj-primary w-100 py-3 btn-submit" type="submit">
                                        <i class="fas fa-search me-2"></i> Predict Disease
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="btn btn-lg btn-proj-primary btn-lg-square rounded-circle back-to-top"><i
            class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
